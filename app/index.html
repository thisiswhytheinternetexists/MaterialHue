<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Material Hue</title>
  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>

<body ng-cloak layout="column" ng-controller="AppController as app" id="popupContainer">

  <!-- Container #1 (see wireframe) -->
  <md-toolbar layout="row" class="md-toolbar-tools">
    <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()"
               aria-label="Show User List">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>Material Hue</h1>
  </md-toolbar>

  <!-- Container #2 -->
  <div flex layout="row">

    <!-- Container #3 -->
    <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left" ng-click="app.toggleList()">
      <!-- Custom UsersList component -->
      <navitems-list
          users="app.users"
          lights="app.lights"
          groups="app.groups"
          selected="app.selected"
          on-selected="app.selectItem(user, light, group)">
      </navitems-list>
    </md-sidenav>

    <!-- Container #4 -->
    <md-content flex id="content">
      <!-- Custom UserDetails component -->
      <user-details ng-if="app.selectedUser === app.selected" selected="app.selectedUser" >
      </user-details>
      <light-details ng-if="app.selectedLight === app.selected" selected="app.selectedLight" >
      </light-details>
      <group-details ng-if="app.selectedGroup === app.selected" selected="app.selectedGroup">
      </group-details>
    </md-content>

  </div>

  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script type="text/javascript">
    System
        .import('src/boot/boot')
        .catch( console.error.bind(console) ); // make sure any errors print to console
  </script>

</body>
</html>
