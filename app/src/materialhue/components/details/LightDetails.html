<md-card>
  <md-card-title>
      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button class="md-fab" aria-label="Icon">
            <md-icon md-svg-src="{{$ctrl.selected.icon}}"></md-icon>
        </md-button>
      </section>
    <md-card-title-text>
      <span class="md-headline">{{$ctrl.selected.name}}</span>
      <span class="md-subhead description">{{$ctrl.selected.uniqueid}}</span>
    </md-card-title-text>
  </md-card-title>
</md-card>
<div layout="column" ng-cloak="" class="md-inline-form">
  <md-content layout-padding="">
      <div>
      <md-input-container>
        <label>Manufaturer</label>
        <input ng-model="$ctrl.selected.manufacturer">
      </md-input-container>        
      <md-input-container>
        <label>Model</label>
        <input ng-model="$ctrl.selected.model">
      </md-input-container>    
      <md-input-container>
        <label>Type</label>
        <input ng-model="$ctrl.selected.type">
      </md-input-container>  
      <md-input-container>
        <label>Software Version</label>
        <input ng-model="$ctrl.selected.swversion">
      </md-input-container>      
      <md-input-container>
        <label>State</label>
        <md-switch ng-model="$ctrl.selected.state" aria-label="State">
        </md-switch>
      </md-input-container>
      <md-input-container>
        <label>Name</label>
        <input ng-model="$ctrl.selected.name">
      </md-input-container>
      <md-input-container class="md-block">
      <label>Unique Id</label>
          <input ng-model="$ctrl.selected.uniqueid">
      </md-input-container>     
    </div>
  </md-content>
</div>
