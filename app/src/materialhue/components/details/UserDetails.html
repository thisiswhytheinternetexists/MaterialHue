<md-card>
  <md-card-title>
    <md-card-title-media>
      <div class="md-media-sm card-media" layout>
        <md-icon md-svg-icon="svg-1" style="color:grey"></md-icon>
      </div>
    </md-card-title-media>
    <md-card-title-text>
      <span class="md-headline">{{$ctrl.selected.name}}</span>
      <span class="md-subhead description">{{$ctrl.selected.token}}</span>
    </md-card-title-text>
  </md-card-title>
</md-card>
<div layout="column" ng-cloak="" class="md-inline-form">
  <md-content layout-padding="">
      <div>
      <md-input-container>
        <label>Name</label>
        <input ng-model="$ctrl.selected.name">
      </md-input-container>
      <md-input-container class="md-block">
          <label>Token</label>
          <input ng-model="$ctrl.selected.token">
      </md-input-container>
    </div>
    <div>
      <form name="userForm">
        <div layout-gt-xs="row">
          <md-input-container>
            <label>Date Created</label>
            <md-datepicker ng-model="$ctrl.selected.date_created"></md-datepicker>
          </md-input-container>
          <md-input-container>
            <label>Date Accessed</label>
            <md-datepicker ng-model="$ctrl.selected.date_accessed"></md-datepicker>
          </md-input-container>
        </div>
      </form>
      <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <md-button ng-click="$ctrl.deleteUser($ctrl.selected.token)" class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="../../../../assets/svg/trash.svg"></md-icon>
        </md-button>
      </section>
    </div>
  </md-content>
</div>
